@(usuarioForm:DynamicForm)
@import helper._
<html>
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.css"/>

    <!--Awesome Icons-->
    <link rel="stylesheet" href="assets/bower_components/font-awesome/css/font-awesome.css"/>

    <!-- Estilo da Tela-->
    <link rel="stylesheet" href="assets/stylesheets/signin.css"/>

    <title>SGM - login</title>
</head>
<body>
    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">Autenticação</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div> <!-- /container -->
</body>
</html>
