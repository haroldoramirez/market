<div class="well">

    <!-- Título da Página-->
    <legend>
        <h1 class="font-style">
            <i class="fa fa-flag"></i> Editar País
        </h1>
    </legend>

    <form ng-init="init()" class="form-horizontal" ng-submit="update()">
        <div class="form-group">


            <!--Input do Nome-->
            <div class="col-md-3">
                <label class="control-label" for="nome">Nome*</label>
                <div ng-class="{'has-error': !pais.nome}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-flag"></i></span>
                        <input placeholder="Insira o nome do país" maxlength="25" class="form-control" type="text" ng-model="pais.nome" id="nome" required/>
                    </div>
                </div>
            </div>

            <!--Input do ddi-->
            <div class="col-md-2">
                <label class="control-label" for="ddi">DDI</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                    <input placeholder="+000" maxlength="4" class="form-control" type="text" ng-model="pais.ddi" id="ddi"/>
                </div>
            </div>

            <!--Input do sigla-->
            <div class="col-md-2">
                <label class="control-label" for="sigla">Sigla</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                    <input placeholder="" maxlength="3" class="form-control" type="text" ng-model="pais.sigla" id="sigla"/>
                </div>
            </div>

            <!--Input do Data de Cadastro-->
            <div class="col-md-2">
                <label class="control-label" for="dataCadastro">Data de Cadastro</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-calendar-check-o"></i></span>
                    <input disabled data-date-format="dd/MM/yyyy" data-date-type="number" bs-datepicker class="form-control" type="text" ng-model="pais.dataCadastro" id="dataCadastro"/>
                </div>
            </div>

            <!--Input do Data de Alteração-->
            <div data-ng-show="pais.dataAlteracao" class="col-md-2">
                <label class="control-label" for="dataAlteracao">Data de Alteração</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-refresh"></i></span>
                    <input disabled data-date-format="dd/MM/yyyy" data-date-type="number" bs-datepicker class="form-control" type="text" ng-model="pais.dataAlteracao" id="dataAlteracao"/>
                </div>
            </div>

            <!--Botões-->
            <div class="col-md-12">
                <div class="control-group">
                    <br>
                    <p ng-show="!pais.nome" class="font-style">Campos Obrigatórios (*)</p>
                    <button id="update" class="btn btn-primary" type="submit" ng-disabled="!pais.nome">
                        <span class="fa fa-refresh"></span> Atualizar
                    </button>
                    <a class="btn btn-default" href="#/paises/detalhe/{{pais.id}}">
                        <span class="fa fa-arrow-left"></span> Voltar
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
