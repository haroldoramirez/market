<div class="well">

    <!-- Título da Página-->
    <legend>
        <h1 class="font-style">
            <i class="fa fa-users"></i> Editar Usuário
        </h1>
    </legend>

    <form ng-init="init()" class="form-horizontal" ng-submit="update()">
        <div class="form-group">

            <!--Input do Email-->
            <div class="col-md-3">
                <label class="control-label" for="usuario.email">Email/Login *</label>
                <div ng-class="{'has-error': !usuario.email}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input placeholder="Insira o email" maxlength="30" class="form-control" type="text" ng-model="usuario.email" id="usuario.email" required/>
                    </div>
                </div>
            </div>

            <!--Input do Senha-->
            <div class="col-md-2">
                <label class="control-label" for="senha">Senha *</label>
                <div ng-class="{'has-error': !usuario.senha}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        <input placeholder="insira a senha" maxlength="16" class="form-control" type="password" ng-model="usuario.senha" id="senha"/>
                    </div>
                </div>
            </div>

            <!--Input do Privilégio-->
            <div class="col-md-3">
                <label class="control-label">Privilégio *</label>
                <div ng-class="{'has-error': !usuario.privilegio}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
                        <select disabled ng-model="usuario.privilegio" class="form-control" id="privilegio">
                            <option value=1>1 - Operador</option>
                            <option value=2>2 - Administrador</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--Input do Data de Cadastro-->
            <div data-ng-show="usuario.dataCadastro" class="col-md-2">
                <label class="control-label" for="dataCadastro">Data de Cadastro</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-calendar-check-o"></i></span>
                    <input disabled data-date-format="dd/MM/yyyy" data-date-type="number" bs-datepicker class="form-control" type="text" ng-model="usuario.dataCadastro" id="dataCadastro"/>
                </div>
            </div>

            <!--Input do Data de Alteração-->
            <div data-ng-show="usuario.dataAlteracao" class="col-md-2">
                <label class="control-label" for="dataAlteracao">Data de Alteração</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-refresh"></i></span>
                    <input disabled data-date-format="dd/MM/yyyy" data-date-type="number" bs-datepicker class="form-control" type="text" ng-model="usuario.dataAlteracao" id="dataAlteracao"/>
                </div>
            </div>

            <!--Botões-->
            <div class="col-md-12">
                <div class="control-group">
                    <br>
                    <p ng-show="!usuario.email || !usuario.senha || !usuario.privilegio" class="font-style">Campos Obrigatórios (*)</p>
                    <button type="submit" id="save" class="btn btn-primary" ng-disabled="!usuario.email || !usuario.senha || !usuario.privilegio">
                        <span class="fa fa-refresh"></span> Atualizar
                    </button>
                    <a class="btn btn-default" href="#/usuarios/detalhe/{{usuario.id}}">
                        <span class="fa fa-arrow-left"></span> Voltar
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
