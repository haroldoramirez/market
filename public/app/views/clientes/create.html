<div class="well">
    <!--Título de Página-->
    <legend>
        <h1 class="font-style">
            <i class="fa fa-male"></i> Cadastrar Cliente
        </h1>
    </legend>

    <form class="form-horizontal" ng-submit="save()">
        <div class="form-group">

            <!--Input do Nome-->
            <div class="col-md-3">
                <label class="control-label" for="nome">Nome *</label>
                <div ng-class="{'has-error': !cliente.nome}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-flag"></i></span>
                        <input placeholder="Insira o nome do cliente" maxlength="35" class="form-control" type="text" ng-model="cliente.nome" id="nome" required/>
                    </div>
                </div>
            </div>

            <!--fa fa-shopping-cartBotões-->
            <div class="col-md-12">
                <div class="control-group">
                    <br>
                    <p ng-show="!pais.nome" class="font-style">Campos Obrigatórios (*)</p>
                    <button id="save" class="btn btn-success" type="submit" ng-disabled="!cliente.nome">
                        <span class="fa fa-floppy-o"></span> Salvar
                    </button>
                    <button type="reset" id="cancel" class="btn btn-default" ng-click="cancel()">
                        <span class="fa fa-arrow-left"></span> Voltar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
