<div class="well">

    <!--Título de Página-->
    <legend>
        <h1 class="font-style">
            <i class="fa fa-flag-o"></i> Cadastrar Estado
        </h1>
    </legend>

    <form ng-init="init()" class="form-horizontal" ng-submit="save()">
        <div class="form-group">

            <!--Input do Nome-->
            <div class="col-md-3">
                <label class="control-label" for="nome">Nome</label>
                <div ng-class="{'has-error': !estado.nome}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                        <input placeholder="Insira o nome do estado" maxlength="25" class="form-control" type="text" ng-model="estado.nome" id="nome" required/>
                    </div>
                </div>
            </div>

            <!--Input do uf-->
            <div class="col-md-1">
                <label class="control-label" for="uf">UF</label>
                <div class="input-group">
                    <input placeholder="" maxlength="3" class="form-control" type="text" ng-model="estado.uf" id="uf"/>
                </div>
            </div>

            <!--Input do País-->
            <div class="col-md-2">
                <label class="control-label" for="pais">País*</label>
                <div ng-class="{'has-error': !estado.pais}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-flag"></i></span>
                        <select ng-model="estado.pais" class="form-control" ng-options="pais.nome for pais in paises" id="pais">
                            <option value="">Selecione</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--Botões-->
            <div class="col-md-12">
                <div class="control-group">
                    <br>
                    <p ng-show="!estado.nome || !estado.pais.id" class="font-style">Campos Obrigatórios (*)</p>
                    <button id="save" class="btn btn-success" type="submit" ng-disabled="!estado.nome || !estado.pais.id">
                        <span class="fa fa-floppy-o"></span> Salvar
                    </button>
                    <button type="reset" id="cancel" class="btn btn-default" ng-click="cancel()">
                        <span class="fa fa-arrow-left"></span> Voltar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
